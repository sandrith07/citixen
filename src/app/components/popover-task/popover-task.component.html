<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <form #form="ngForm" (ngSubmit)="form.form.valid && onSubmit()">
      <ion-item>
        <ion-label  position="floating" >Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="taskModel.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="floating" >Descripcion</ion-label>
        <ion-input type="text" name="descripcion" [(ngModel)]="taskModel.descripcion" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="floating" >Responsable</ion-label>
        <ion-input type="text" name="responsable" [(ngModel)]="taskModel.responsable" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="floating" >Prioridad</ion-label>
        <ion-select name="prioridad" [(ngModel)]="taskModel.prioridad">
            <ion-select-option *ngFor="let item of listPrioridad" [value]="item">{{item}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" class="btn-crear" color="primary" type="submit" >
        Crear
      </ion-button>
    </form>
</ion-content>
