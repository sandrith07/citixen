<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-label class="ion-text-justify"><strong>Nombre:</strong> {{taskModel.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-justify"><strong>Responsable:</strong> {{taskModel.responsable}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-justify"><strong>Prioridad:</strong> {{taskModel.prioridad}}</ion-label>
    </ion-item>
    <ion-item>
      <p class="ion-text-justify"><strong>Descripci√≥n:</strong> {{taskModel.descripcion}}</p>
    </ion-item>
</ion-content>
